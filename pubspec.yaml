name: job_scaffold
description: JobScaffold app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  firebase_messaging: ^16.0.2
  firebase_analytics: ^12.0.2
  firebase_crashlytics: ^5.0.2
  provider: ^6.1.5
  file_picker: ^10.3.3
  shared_preferences: ^2.2.3
  url_strategy: ^0.3.0
  intl: ^0.20.2
  cloud_functions: ^6.0.2
  url_launcher: ^6.3.2
  image_picker: ^1.2.0
  geolocator: ^14.0.2
  http: ^1.5.0
  permission_handler: ^12.0.1
  signature: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1

flutter_icons:
  android: true
  ios: true
  web: true
  image_path: assets/icon/jobscaffold_icon.png
  adaptive_icon_foreground: assets/icon/jobscaffold_icon.png
  adaptive_icon_background: "#1C2A36"

flutter_native_splash:
  color: "#0F1720"
  color_dark: "#0F1720"
  android: true
  ios: true
  web: true
  fullscreen: true
  android_12:
    icon_background_color: "#0F1720"

flutter:
  uses-material-design: true